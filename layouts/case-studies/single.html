{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section d-flex d-column">
  <div class="my-auto content">
    <h1 class="my-0"><span class="text-primary">Case Study: {{ .Title }}</span></h1>
    {{ .Content }}
    {{ with .Params.link }}<p>Project link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
    {{ partial "techtags" . }}
  </div>
</section>
{{ end }}
