
<h3 class="mt-5"><a href="{{.Permalink}}">{{ .Title }}</a></h3>
<div class="resume-item">
  <div class="case-study-photo mr-4">
    {{with  .Params.image }}
      <img src="{{ . }}" style="max-height:150px;max-width:150px;"/>
    {{ end }}
  </div>
  <div class="case-study-excerpt">
    <p>{{ .Description | safeHTML }}<p>
    <p class><a href="{{.Permalink}}">Read more...</a></p>
  </div>
</div>
{{ partial "techtags" . }}
